git:
  depth: 10000
sudo: required
language: python
cache:
  directories:
    - $HOME/.cache/pip
    - $TRAVIS_BUILD_DIR/senic_hub/frontend/node_modules/
    - $HOME/nodejs
python:
- '3.5'
env:
  global:
  - LINUX_WITHOUT_DBUS=1
  - devpi_user=travis
before_install:
  - "./travis_before_install.sh"
install:
  - pip install tox-travis
script: tox
after_success:
- "./travis_after_success.sh"
notifications:
  slack:
    secure: 
