[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[app:main]
use = egg:senic.nuimo_hub
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = false
pyramid.reload_templates = true
debug = false
fs_bin = {{deploy_location}}/venv/bin/
fs_wifi_networks = /tmp/wifi_networks.json
fs_enter_setup_flag = /var/run/NUIMO_SETUP_REQUIRED

[loggers]
keys = root, app

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_app]
level = INFO
handlers =
qualname = senic.nuimo_hub

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

