---
- name: create application group
  become: true
  group:
    name: "{{run_user}}"

- name: create application user
  become: true
  user:
    name: "{{run_user}}"
    group: "{{run_user}}"
    createhome: yes
    shell: /bin/sh

- name: create deploy user
  become: true
  user:
    name: "{{deploy_user}}"
    groups: "{{run_user}}"
    append: yes
    createhome: yes
    shell: /bin/sh

- name: create deployment location
  become: true
  file:
    dest: "{{deploy_location}}"
    owner: "{{deploy_user}}"
    group: "{{run_user}}"
    mode: "0755"
    state: directory

- name: create data location
  become: true
  file:
    dest: "{{data_location}}"
    owner: "{{run_user}}"
    group: "{{run_user}}"
    mode: "0750"
    state: directory

- name: init virtualenv in deployment location
  command: "{{python_interpreter}} -m venv venv"
  args:
    chdir: "{{deploy_location}}"
    creates: "{{deploy_location}}/venv/bin/python"

- name: upload python requirements
  become: true
  copy:
    dest: "{{deploy_location}}/requirements.txt"
    owner: "{{deploy_user}}"
    group: "{{run_user}}"
    mode: "0644"
    content: |
      pip==9.0.1
      aiohttp==1.2.0
      async-timeout==1.1.0
      chardet==2.3.0
      homeassistant==0.36.1
      Jinja2==2.9.4
      MarkupSafe==0.23
      multidict==2.1.4
      pytz==2016.10
      PyYAML==3.12
      requests==2.13.0
      typing==3.5.3.0
      voluptuous==0.9.3
      yarl==0.8.1

- name: install application
  pip:
    virtualenv: "{{deploy_location}}/venv/"
    requirements: "{{deploy_location}}/requirements.txt"
    extra_args: "--pre --upgrade -i {{devpi_index_url}}"
  notify: restart nuimo_hass
  tags: update_hass

- name: configure homeassistant
  become: true
  template:
    dest: "{{data_location}}/configuration.yaml"
    owner: "{{deploy_user}}"
    group: "{{run_user}}"
    mode: "0644"
    src: configuration.yaml
  notify: restart nuimo_hass
  tags: update_hass

- name: configure supervisor
  become: yes
  template:
    src: supervisor.conf
    dest: /etc/supervisor/conf.d/nuimo_hass.conf
    mode: "0644"
  tags: update_hass
  notify: reload supervisord

- name: ensure supervisord is running
  service:
    name: supervisor
    state: running
    enabled: true
  tags: update_hass

- name: ensure homeassistant is running
  supervisorctl:
    name: nuimo_hass
    state: started
  tags: update_hass
