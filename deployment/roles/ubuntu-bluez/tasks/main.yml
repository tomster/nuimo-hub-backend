---
- name: disable stock bluez (it's too old)
  apt:
    name: "{{item}}"
    state: absent
  with_items:
    - bluez

- name: install runtime dependencies
  apt:
    name: "{{item}}"
    state: installed
  with_items:
    - libusb-dev
    - libdbus-1-dev
    - libglib2.0-dev
    - libudev-dev
    - libical-dev
    - libreadline-dev
    - python-dev
    - libdbus-glib-1-dev
    - python-gi
    - python-pip

- name: install bluez (binary)
  apt:
    name: "{{item}}"
    state: installed
  with_items:
    - bluez
  when: not install_from_source
  tags: bluez

- include: from_src.yml
  when: install_from_source
  tags: bluez

- name: install dbus-python
  pip:
    name: dbus-python

- name: create firmware directory
  file:
    dest: /etc/firmware
    state: directory
    owner: root
    group: root
    mode: 755
  tags: bluez

- name: upload broadcomm driver
  copy:
    src: BCM43430A1.hcd  # https://github.com/OpenELEC/misc-firmware/raw/master/firmware/brcm/BCM43430A1.hcd
    dest: /lib/firmware/brcm//BCM43430A1.hcd
  tags: bluez

- name: install broadcomm driver
  file:
    src: /lib/firmware/brcm//BCM43430A1.hcd
    dest: /etc/BCM43430A1.hcd
    state: link
  tags: bluez

- name: start and enable bluetooth daemon
  service:
    name: bluetooth
    state: restarted
    enabled: yes
  tags: bluez